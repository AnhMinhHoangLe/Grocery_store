{% extends "html/nav.html" %}{% load static %} {% block content %}
<head>
  <link rel="stylesheet" href="{% static 'assests/register.css' %}">
</head>
    <body>
<h1>Sign Up</h1>
<div>
{#    The form to register #}
<form action="register" method="post">
  {% csrf_token %}
  <input type="text" name="first_name" placeholder="First Name" required/><br />
  <input type="text" name="last_name" placeholder="Last Name" required /><br />
  <input type="text" name="username" placeholder="Username" minlength="5"  maxlength="10"required/><br />
  <input type="email" name="email" placeholder="Email" required/><br />
  <input type="password" name="password" placeholder="Password" minlength="8" required/><br />
  <input type="password" name="password1" placeholder="Confirm Password"  minlength="8" required/><br />
  <button type="submit">Register</button>
</form>
</div>
<div><a href="{% url 'signin' %}"></a></div>
  
</body>
{% endblock content %}
